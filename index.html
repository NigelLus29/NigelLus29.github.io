<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NL29's StartPage</title>
    <link rel=" shortcut icon" type="image/png" href="icons/gandalf.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/Nord/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>

        <a
          href="https://ani.gamer.com.tw/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="film"></i>
        </a>

        <a
          href="https://github.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>

        <a
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>

        <a
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>

        <a
          href="https://www.notion.so/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="book"></i>
        <a href="https://www.ani.gamer.com.tw/" class="list__link">Ani.gamer</a>
        <a href="https://myself-bbs.com/" class="list__link">Myself</a>
        <a href="https://anime1.me/" class="list__link">Anime1</a>
        <a href="https://netflix.com" class="list__link">Netflix</a>
        <a href="https://disneyplus.com" class="list__link">Disney+</a>
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.facebook.com/" class="list__link">Facebook</a>
        <a href="https://twitter.com/home" class="list__link">Twitter</a>
        <a href="https://www.gamer.com.tw/" class="list__link">Bahamut</a>
        <a href="https://www.reddit.com" class="list__link">Reddit</a>
        <a href="https://www.twitch.tv" class="list__link">Twitch</a>
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
